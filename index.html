<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <h1 class="app-title">Weather Forecast</h1>
        <div class="container">
            <div class="search-box">
                <input type="text" placeholder="Enter a city name" id="search-input">
                <button id="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="weather-box">
                <div class="weather-info hidden">
                    <div class="location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="city"></span>
                        <span class="country"></span>
                    </div>
                    <div class="date-time">
                        <i class="far fa-clock"></i>
                        <span class="current-date-time"></span>
                    </div>
                    <div class="current-weather">
                        <div class="main-temp">
                            <div class="temperature">
                                <span class="temp"></span>
                                <span class="unit">Â°C</span>
                            </div>
                            <div class="weather-condition">
                                <img src="" alt="weather icon" class="weather-icon">
                                <span class="condition"></span>
                            </div>
                        </div>
                        <div class="weather-details">
                            <div class="detail-group">
                                <div class="detail">
                                    <i class="fas fa-temperature-high"></i>
                                    <div>
                                        <span class="feels-like"></span>
                                        <p>Feels Like</p>
                                    </div>
                                </div>
                                <div class="detail">
                                    <i class="fas fa-water"></i>
                                    <div>
                                        <span class="humidity"></span>
                                        <p>Humidity</p>
                                    </div>
                                </div>
                                <div class="detail">
                                    <i class="fas fa-wind"></i>
                                    <div>
                                        <span class="wind-speed"></span>
                                        <p>Wind Speed</p>
                                    </div>
                                </div>
                            </div>
                            <div class="detail-group">
                                <div class="detail">
                                    <i class="fas fa-sun"></i>
                                    <div>
                                        <span class="sunrise"></span>
                                        <p>Sunrise</p>
                                    </div>
                                </div>
                                <div class="detail">
                                    <i class="fas fa-moon"></i>
                                    <div>
                                        <span class="sunset"></span>
                                        <p>Sunset</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="forecast-container hidden">
                    <h3>5-Day Forecast</h3>
                    <div class="forecast-boxes">
                        <!-- Forecast boxes will be added here dynamically -->
                    </div>
                </div>
                <div class="error-message hidden">
                    Location not found. Please try again!
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
